<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function greet()
            {
                let name = document.querySelector("#name").value;
                alert("Hello, " + name);
            }
        </script>
        <title>
            hello1
        </title>
    </head>
    <body>
        <form onsubmit="greet();return false;">
            <input autocomplete="off" autofocus id="name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
